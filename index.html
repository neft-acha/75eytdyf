<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar dos números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sumar dos números</h1>
    
    <label for="numero1">Primer número:</label>
    <input type="number" id="numero1" placeholder="Ingrese el primer número">
    
    <label for="numero2">Segundo número:</label>
    <input type="number" id="numero2" placeholder="Ingrese el segundo número">
    
    <button onclick="sumar()">Sumar</button>
    
    <div id="resultado"></div>

    <script>
        function sumar() {
            // Obtener los valores de los inputs
            const numero1 = parseFloat(document.getElementById('numero1').value) || 0;
            const numero2 = parseFloat(document.getElementById('numero2').value) || 0;
            
            // Realizar la suma
            const resultado = numero1 + numero2;
            
            // Mostrar el resultado
            document.getElementById('resultado').textContent = El resultado es: ${resultado};
        }
    </script>
</body>
</html>
